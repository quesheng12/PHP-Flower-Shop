<!DOCTYPE html>
<html lang="zh-CN" xmlns:margin="http://www.w3.org/1999/xhtml" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/carts.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <![endif]-->
</head>

<body>
<h4 style="margin-left: 10px"> <Strong>Shopping Cart</Strong></h4>

<div class="well m-t" style="padding:20px 10px; margin: 10px 10px ">
    <table class="table invoice-table">
        <thead>
        <tr>
            <th>List</th>
            <th>Number</th>
            <th>Unit Price</th>
            <th>Tax</th>
            <th>Price</th>
            <th>     </th>
        </tr>
        </thead>
        <tbody>


        <tr>
            <td>

                <div class="col-md=4">


                    <img src="image/1.png"/>
                    <span style="margin-right: 10px">Example1 flower1 Edum1</span>
                </div>
            </td>


            <td style="vertical-align:middle; left:0">
                <div class="amount_box" style="border-color: red; ">
                    <a href="javascript:;" class="reduce reSty" style="left: 0">-</a>
                    <input type="text" value="1" class="sum" size="2">
                    <a href="javascript:;" class="plus" style="right: 0">+</a>
                </div>
            </td>

            <td style="vertical-align: middle">$26.00</td>
            <td style="vertical-align: middle">$1.20</td>
            <td style="vertical-align: middle">$31,98</td>

            <td style="vertical-align: middle">
                <div class="col-md=1"><input type="checkbox" id="checkbox_6" class="son_check">
                    <label for="checkbox_6"></label></div>
            </td>


        </tr>


        </tbody>
    </table>
</div>
<!-- /table-responsive -->

<table class="table invoice-total">
    <tbody>
    <tr>
        <td><strong>Total：</strong>
        </td>
        <td>$1026.00</td>
    </tr>
    <tr>
        <td><strong>Tax：</strong>
        </td>
        <td>$235.98</td>
    </tr>
    <tr>
        <td><strong>AT</strong>
        </td>
        <td>$1261.98</td>
    </tr>
    </tbody>
</table>
<div class="text-right">
    <button class="btn btn-success" style="margin-right: 35px"><i class="fa fa-dollar"></i>Check Out</button>
</div>
<div class="text-right">
    <button class="btn btn-small btn-primary" style="margin-right: 35px;margin-top: 5px"><i class="delete"></i>Delete</button>
</div>

<div></div>
<div class="well m-t" style="margin-top: 10px"><strong>Note：</strong> Please check out in 30 minutes, or the order will
    cancel atuomatically.
</div>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

<js>

</js>

</html>
