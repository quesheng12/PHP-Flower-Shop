<script>

    var API_URL = "http://chat.com/index.php/api/chat/";
    var fromid ={$fromid};

    ws = new WebSocket("ws://127.0.0.1:8282");

	ws.onmessage=function(e){
		var message = eval("("+ e.data+")");

		switch (message.type){
			case  "init":
				var bild = '{"type":"bind","fromid":"'+fromid+'"}';
				ws.send(bild);
				list();
				return;
			case "text":
				$(".chat-fui-content").html("");
				list();
				return;
			case "say_img":
				$(".chat-fui-content").html("");
				list();
				return;

		}
	}

    function list(){
        $.post(
            API_URL+"get_list",
            {id:fromid},
            function(res){
                console.log(res);
                $.each(res,function(index,content){

                    if(content.countNoread==0){
                        $(".chat-fui-content").append('<div onclick=redirect("'+content.chat_page+'") class="chat-list flex" ><div class="chat-img"  style="background-image: url('+content.head_url+')"></div> <div class="chat-info"> <p class="chat-merch flex"> <span class="title t-28">'+content.username+'</span> <span class="time">'+mydate(content.last_message.time)+'</span> </p> <p class="chat-text singleflow-ellipsis">'+content.last_message.content+'</p> </div></div>');

                    }else{

                        $(".chat-fui-content").append('<div onclick=redirect("'+content.chat_page+'") class="chat-list flex" ><div class="chat-img"  style="background-image: url('+content.head_url+')"> <span class="badge" style="top: -0.1rem;left: 80%;">'+content.countNoread+'</span> </div> <div class="chat-info"> <p class="chat-merch flex"> <span class="title t-28">'+content.username+'</span> <span class="time">'+mydate(content.last_message.time)+'</span> </p> <p class="chat-text singleflow-ellipsis">'+content.last_message.content+'</p> </div></div>');

                    }

                })

            },'json'
        )
    }

    /**
     *根据时间戳格式化为日期形式
     */
    function mydate(nS){

        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/Y|M/g, "-").replace(/D/g, " ");
