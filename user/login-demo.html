<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="../style/reset.css">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/jquery.form.js"></script>
</head>
<body>
<!--<div><span>user:</span><span id="user"></span></div>-->
<form id="form1" method="POST" action="login.php" class="login-form">
    <div class="title">登陆</div>
    <div class="content">
        <input type="text" name="username" class="username" placeholder="请输入账号"><br>
        <input type="password" name="password" class="password" placeholder="请输入密码"><br>
        <input type="submit" name="submit" value="登录" class="submit">
        <div>我是新用户,<a href="register-demo.html">立即注册</a></div>
    </div>
</form>
<script>
    $(':submit').click(function () {
        $('#form1').ajaxForm({
            url: 'login.php',
            success: function (data, status) {
                alert(data)
                if (data == 100) {
                    alert("登录成功")
                } else if (data == 200) {
                    alert("用户名或密码错误")
                }
                // alert(status);
            }
        });
    });
</script>
</body>
</html>
